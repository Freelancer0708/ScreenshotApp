<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スクリーンショット & HTML 構造</title>
</head>
<body>
    <h2>スクレイピングツール</h2>
    <form method="post">
        <input type="text" name="url" placeholder="URLを入力" required>
        <button type="submit">取得</button>
    </form>

    {% if screenshot %}
        <h3>スクリーンショット</h3>
        <img src="{{ screenshot }}" alt="スクリーンショット" width="500">
    {% endif %}

    {% if html_structure %}
        <h3>HTML 構造</h3>
        <pre>{{ html_structure }}</pre>
    {% endif %}
</body>
</html>
